<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:each="rate : ${rates}">
        <span th:text="|Currency: ${rate.currency} ---- Rate: ${rate.rate}|"></span>
        <a th:href="@{/rate-history(currency=${rate.currency})}" class="btn btn-success">Select</a>
    </div>
</body>
</html>
